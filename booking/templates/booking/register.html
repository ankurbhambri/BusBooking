<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-left:377px; margin-top:117px;">
        <div class="row">
            <div class="form_bg">
                <div class="col-sm-6" style="text-align:justify;">
                    <div class="jumbotron">
                    <h2 class="text-center">Register</h2>
                    <hr>
                    <form method="post" action="{% url "register" %}" enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="full name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <strong>Already Registerd ? <a href="login">login</a></strong>
                        </div>
                        <div class="form-group">
                            <input id="register" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
