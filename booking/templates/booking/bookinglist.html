<ul> 
    <!-- Iterate over object_list -->
    {% for object in object_list %} 
    <!-- Display Objects -->
    {% comment %} <li>{{ object.title }}</li> 
    <li>{{ object.description }}</li>  {% endcomment %}
  
    <hr/> 
    <!-- If objet_list is empty  -->
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul>
